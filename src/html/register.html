<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>用户注册</title>
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" href="../css/register.css">
	<script src="../lib/requirejs/require.js" data-main="../js/register"></script>
</head>
<body>
	<div class="header"></div>
	<div class="main clearfix auto">
		<div class="left">
			<form>
				<h2>注册哇噻网</h2>
				<p>喜欢手工原创设计的快加入我们！一起寻找商品，挖掘特色小店，结识志趣相投的人！</p>
				<p><span>电子邮箱：</span><input type="text"><i>请输入一个用于登录的电子邮箱地址</i></p>
				<p><span>取个昵称：</span><input type="text"><i>用于登录的名字</i></p>
				<p><span>设置密码：</span><input type="password"><i>用于登录的密码</i></p>
				<p><span>确认密码：</span><input type="password"><i>重复输入您的密码</i></p>
				<p><span>性别：</span><input type="radio" name="val" checked="checked" class="radios">女<input type="radio" name="val" class="radios">男</p>
				<p>
					<span>验证码:</span>
					<input type="text" class="code">
					<img src="" class="vali">
					<i class="info">点击图片更换</i>
				</p>
					
				<p><input type="checkbox" name="" class="cbox">我已阅读并同意<a href="javascript:void(0)">《哇噻网用户协议》</a></p>
			</form>
		</div>
		<div class="right">
			<div class="right_login">
				<p class="text-center">已有哇噻网账号</p>
				<a href="register.html" class="btn btn-primary center-block">登录</a>
			</div>
			<div class="sanfang_login">
				<p>你也可以用站外账号登录</p>
				<a href="javascript:void(0)"><img src="../images/denglu_qq.gif"></a>
				<a href="javascript:void(0)"><img src="../images/denglu_baidu.gif"></a>
				<a href="javascript:void(0)"><img src="../images/denglu_douban.gif"></a>
				<a href="javascript:void(0)"><img src="../images/denglu_kaixin.gif"></a>
				<a href="javascript:void(0)"><img src="../images/denglu_icon1_16.gif"></a>
				<a href="javascript:void(0)"><img src="../images/denglu_icon1_18.gif"></a>
				<a href="javascript:void(0)"><img src="../images/denglu_sina.gif"></a>
				<a href="javascript:void(0)"><img src="../images/denglu_renren.gif"></a>
				<a href="javascript:void(0)"><img src="../images/denglu_shengda.png"></a>
			</div>
		</div>
		
	</div>
	<div class="footer"></div>

	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
