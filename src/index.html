<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>首页</title>
	<link type="image/x-icon" href="http://cache.wowsai.com/favicon.ico" rel="icon" />

	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="lib/requirejs/require.js" data-main="js/index"></script>

</head>
<body>
	<div class="header"></div>

	<div class="main auto">
		<!-- banner 轮播图-->
		<div class="banner auto">
			<!-- 轮播图 -->
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				<!-- 小圆点 -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

			<!-- 幻灯片 -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="images/201605311328476034.jpg" alt="...">
					<div class="carousel-caption">
				</div>
				</div>
				<div class="item">
					<img src="images/201602181051055611.jpg" alt="..." class="text-center">
					<div class="carousel-caption">
				</div>
				</div>
				<div class="item">
					<img src="images/201604131142555569.jpg" alt="...">
					<div class="carousel-caption">
				</div>
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
			</div>
		</div>
		<!-- 网页主题 -->
		<div class="container_m auto">
			<div class="content">
				<!-- 第一排 -->
			</div>
			
				
		</div>
	</div>

	<div class="footer auto"></div>
	<!-- 模板 -->
	<script type="text/html" id="content1_template">
		<!-- 商品列表行 -->
		{{each products as product}}		
		<div class="row auto">
			<h2 class="list_title">{{product.list_title}}</h2>
			<div class="box">
				<!-- 对应店铺id -->							
			</div>
		</div>
		{{/each}}
	</script>
	<script type="text/html" id="content2_template">
		{{each products as product}}		
		<!-- 对应店铺id -->
		<dl>
			<!-- 对应店铺链接 -->
			<a href="html/particulars.html" target="_blank">
				<div class="id">{{product.id}}</div>
				<dt><img src="{{product.img}}" class="img"></dt>
				<div class="dd center-block"><dd class="kind_name">{{product.kind_name}}</dd></div>
			</a>
		</dl>
		{{/each}}
	</script>
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
